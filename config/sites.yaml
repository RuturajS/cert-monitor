# Notification Groups Configuration
# Map logical group names to environment variable names for different services.
notification_groups:
  default:
    slack_webhook_url: "SLACK_WEBHOOK_URL"
    discord_webhook_url: "DISCORD_WEBHOOK_URL"
    telegram_bot_token: "TELEGRAM_BOT_TOKEN"
    telegram_chat_id: "TELEGRAM_CHAT_ID"
  
  dev:
    slack_webhook_url: "SLACK_WEBHOOK_DEV"
  
  prod:
    slack_webhook_url: "SLACK_WEBHOOK_PROD"

sites:
  - name: "Sandbox"
    environment: "Production"
    hostname: "https://google.com"
    port: 443
    alert_days: [30, 15, 7, 3, 1]
    notification_interval_hours: 24
    notification_group: "prod"

  - name: "QA Dev"
    environment: "Dev"
    hostname: "https://hackerone.com"
    port: 443
    alert_days: [30, 15, 7, 3, 1]
    notification_interval_hours: 12
    notification_group: "dev"
